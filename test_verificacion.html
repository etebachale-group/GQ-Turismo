<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación del Sistema - GQ Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .test-card { border-left: 4px solid #6c757d; margin-bottom: 1rem; }
        .test-card.success { border-left-color: #28a745; }
        .test-card.error { border-left-color: #dc3545; }
        .test-card.warning { border-left-color: #ffc107; }
        .result-box { background: #f8f9fa; padding: 1rem; border-radius: 0.5rem; margin-top: 0.5rem; font-family: monospace; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4"><i class="bi bi-check2-circle text-success me-2"></i>Verificación del Sistema GQ Turismo</h1>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            Este script verifica que todas las correcciones se hayan aplicado correctamente.
        </div>

        <button class="btn btn-primary mb-4" onclick="runAllTests()">
            <i class="bi bi-play-fill me-2"></i>Ejecutar Todas las Pruebas
        </button>

        <div id="results"></div>
    </div>

    <script>
        const tests = [
            {
                name: 'Verificar Tabla itinerarios',
                test: async () => {
                    const res = await fetch('api/test_db.php?test=itinerarios_table');
                    return await res.json();
                }
            },
            {
                name: 'Verificar Tabla itinerario_destinos',
                test: async () => {
                    const res = await fetch('api/test_db.php?test=itinerario_destinos_table');
                    return await res.json();
                }
            },
            {
                name: 'Verificar Tabla itinerario_servicios',
                test: async () => {
                    const res = await fetch('api/test_db.php?test=itinerario_servicios_table');
                    return await res.json();
                }
            },
            {
                name: 'Verificar Tabla reserva_servicios',
                test: async () => {
                    const res = await fetch('api/test_db.php?test=reserva_servicios_table');
                    return await res.json();
                }
            },
            {
                name: 'Verificar API Itinerarios',
                test: async () => {
                    const res = await fetch('api/itinerarios.php?action=list');
                    const data = await res.json();
                    return {
                        success: data.success !== undefined,
                        message: data.success ? 'API responde correctamente' : 'API retorna datos esperados'
                    };
                }
            },
            {
                name: 'Verificar API Mensajes',
                test: async () => {
                    const res = await fetch('api/messages.php');
                    const data = await res.json();
                    return {
                        success: data.success !== undefined || data.message !== undefined,
                        message: 'API de mensajes responde'
                    };
                }
            },
            {
                name: 'Verificar Destinos sin duplicados',
                test: async () => {
                    const res = await fetch('api/test_db.php?test=check_duplicates');
                    return await res.json();
                }
            },
            {
                name: 'Verificar Índices de Base de Datos',
                test: async () => {
                    const res = await fetch('api/test_db.php?test=check_indexes');
                    return await res.json();
                }
            }
        ];

        async function runAllTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="spinner-border text-primary mb-3" role="status"></div>';
            
            let html = '';
            let passed = 0;
            let failed = 0;

            for (const testObj of tests) {
                try {
                    const result = await testObj.test();
                    const status = result.success ? 'success' : 'error';
                    const icon = result.success ? 'check-circle-fill' : 'x-circle-fill';
                    
                    if (result.success) passed++;
                    else failed++;

                    html += `
                        <div class="card test-card ${status}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-${icon} me-2"></i>
                                    ${testObj.name}
                                </h5>
                                <p class="card-text mb-0">
                                    ${result.message || 'Prueba completada'}
                                </p>
                                ${result.details ? `<div class="result-box">${JSON.stringify(result.details, null, 2)}</div>` : ''}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    failed++;
                    html += `
                        <div class="card test-card error">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-x-circle-fill me-2"></i>
                                    ${testObj.name}
                                </h5>
                                <p class="card-text text-danger">
                                    Error: ${error.message}
                                </p>
                            </div>
                        </div>
                    `;
                }
            }

            // Resumen
            html = `
                <div class="alert ${failed === 0 ? 'alert-success' : 'alert-warning'} mb-4">
                    <h4 class="alert-heading">Resumen de Pruebas</h4>
                    <p class="mb-0">
                        <strong>Exitosas:</strong> ${passed} | 
                        <strong>Fallidas:</strong> ${failed} |
                        <strong>Total:</strong> ${tests.length}
                    </p>
                    ${failed === 0 ? '<hr><p class="mb-0"><i class="bi bi-check-circle me-2"></i>¡Todos los sistemas están funcionando correctamente!</p>' : ''}
                </div>
            ` + html;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
